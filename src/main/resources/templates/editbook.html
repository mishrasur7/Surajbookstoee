<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book list</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Add book</h1>
	<div>
		<form th:object="${books}" th:action="@{savebook}" action="#" method="post">
			<input type="hidden" id="fname" th:field="*{id}" value="${books.id}" />
		  	<label for="fname">Author</label>
			<input type="text" id="fname" th:field="*{author}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="fname">Title</label>
			<input type="text" id="fname" th:field="*{title}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="fname">Year</label>
			<input type="text" id="fname" th:field="*{year}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="fname">ISBN</label>
			<input type="text" id="fname" th:field="*{isbn}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="fname">Price</label>
			<input type="text" id="fname" th:field="*{price}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="submit" value="Save"></input>
		</form>
	</div>
</body>
</html>
